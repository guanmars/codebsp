<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  
  <title>Document</title>
 </head>
 <body>
    <div>
		<form action="/product/add"method="post">
			家族编号<input type="text"name="family_id"><br>
			主标题<input type="text"name="title"><br>
			副标题<input type="text"name="subtitle"><br>
			价格<input type="text"name="price"><br>
			服务承诺<input type="text"name="promise"><br>
			规格颜色<input type="text"name="spec"><br>
			商品名称<input type="text"name="lname"><br>
			操作系统<input type="text"name="os"><br>
			内存<input type="text"name="memory"><br>
			分辨率<input type="text"name="resolution"><br>
			显卡型号<input type="text"name="video_card"><br>
			处理器<input type="text"name="cpu"><br>
			显存<input type="text"name="video_memory"><br>
			所属分类<input type="text"name="category"><br>
			硬盘详情<input type="text"name="disk"><br>
			详情<input type="text"name="details"><br>
			商品详情<input type="text"name="shelf_time"><br>
			售出量<input type="text"name="sold_count"><br>
			是否在售<input type="text"name="is_onsale"><br>
			<input type="submit"value="提交">
		</form>
    </div>
 </body>
</html>
