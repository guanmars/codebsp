<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script>
	//添加商品信息
	  function addpro($fid){
			var urlParams=new URLSearchParams(location.search);
		  var $fid=urlParams.get("fid");
			family_id.value=$fid;
			var xhr=new XMLHttpRequest();
			    xhr.onreadystatechange=function(){
						if(xhr.readyState==4&&xhr.status==200){
							var result=xhr.responseText;
							if(result==="1"){alert('添加成功');}
							else{alert('添加失败');}
						}
			    }
					xhr.open('post','product/v1/addpro',true);
					xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
			var formdata=;
			    xhr.send(formdata);
	  }
  </script>
  <title>Document</title>
 </head>
 <body onload="addpro($fid)">
    <div>
			家族编号<input type="text"id="family_id"><br>
			主标题<input type="text"id="title"><br>
			副标题<input type="text"id="subtitle"><br>
			价格<input type="text"id="price"><br>
			服务承诺<input type="text"id="promise"><br>
			规格颜色<input type="text"id="spec"><br>
			商品名称<input type="text"id="lname"><br>
			操作系统<input type="text"id="os"><br>
			内存<input type="text"id="memory"><br>
			分辨率<input type="text"id="resolution"><br>
			显卡型号<input type="text"id="video_card"><br>
			处理器<input type="text"id="cpu"><br>
			显存<input type="text"id="video_memory"><br>
			所属分类<input type="text"id="category"><br>
			硬盘详情<input type="text"id="disk"><br>
			详情<input type="text"id="details"><br>
			商品详情<input type="text"id="shelf_time"><br>
			售出量<input type="text"id="sold_count"><br>
			是否在售<input type="text"id="is_onsale"><br>
			<button onclick="add()"></button>
    </div>
 </body>
</html>
