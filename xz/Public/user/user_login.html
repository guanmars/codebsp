<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<script>
	  function uin(){ucue.innerHTML="";}
		function uout(){if(!uname.value){ucue.innerHTML="用户名不能为空";}}
		function pin(){pcue.innerHTML="";}
		function pout(){if(!upwd.value){pcue.innerHTML="密码不能为空";}}
		function login(){
			var $uname=uname.value,
			    $upwd=upwd.value;
			if(!$uname){return;}
			if(!$upwd){return;}
			var xhr=new XMLHttpRequest();
			    xhr.onreadystatechange=function(){
						if(xhr.readyState==4&&xhr.status==200)
						{
							var result=xhr.responseText;
							if(result==="1"){alert("登入成功");}
							else if(result==="0"){alert("登入失败");}
						}
			    }
					xhr.open("get","/user/login/"+$uname+"&"+$upwd,true);
					xhr.send();
		}
	</script>
  <style>
/*base style*/
    h2,p,input,span,button,label{padding:0;margin:0;}
	.bgi1{background:url(../cpi/bg.png);}
  .bgc2{background:#a11311;}
  .bgc3{background:#0aaled;}
  .wt1{width:100%;}
  .ht2{height:560px;}
	.flt1{float:left;}
	.flt2{float:right;}
	.tf1{font-family:"华文行楷","楷体";}
	.clr1{color:#fff;}
  .mrg1{margin:20px 0px 10px;}
	.bdb1{border-bottom:2px solid #fff;}
  a,label,#cue,#pcue{
	  text-decoration:none;
		color:#fff;
		font-size:13px;
		font-weight:600;
	}
	#login{
	    width:273px; height:300px;
			background:rgba(0,0,0,0.3);
		  margin:160px 80px 0px 0px;
			padding:10px;
	}
	#uname,#upwd,button{
	  width:100%; height:38px;
	  border:0;outline:none;
		box-sizing:border-box;
		padding:0px 20px;
	}
	#uname,#upwd{background:#fff url(../cpi/yhm.png) no-repeat 95% center;}
	#upwd{
	  background-image:url(../cpi/mm.png);
		margin-top:20px;
		}
	#ucue,#pcue{height:15px;color:#f00;}
	#login button{
	  font:bold 16px "华文行楷","楷体";
		border-radius:3px;
		/*background-image:linear-gradient(to bottom,#26aff6,#0ba1ed);*/
    background-image:-webkit-linear-gradient(top,#26aff6 0%,#0ba1ed 100%);
    background-image:-moz-linear-gradient(top,#26aff6 0%,#0ba1ed 100%);
    background-image:-ms-linear-gradient(top,#26aff6 0%,#0ba1ed 100%);
    background-image:-o-linear-gradient(top,#26aff6 0%,#0ba1ed 100%);
	}
  </style>
 </head>
 <body>
   <!--section login-->
    <section class="bgi1 wt1 ht2">
		<!--login-input-->
			<div id="login"class="flt2 tf1 clr1">
			<!--head 文字说明-->
				<header class="bdb1">
					<h3 class="mrg1">登入学子商城
          <!--注册页面的超链接-->
            <a class="flt2"href="user_register.html">
                新用户注册
            </a>
          </h3>
				</header>
			<!--用户、密码输入框-->
				<section>
				<!--用户输入框-->
				  <input class="mrg1"id="uname"onfocus="uin()"onblur="uout()"type="text"placeholder="请输入您的用户名">
				<!--提示框-->
          <p id="ucue"></p>
				<!--密码输入框-->
					<input id="upwd"onfocus="pin()"onblur="pout()"type="password"placeholder="请输入您的密码">
				<!--提示框-->
					<p id="pcue"></p>
				<!--忘记密码--!--自动登入-->
				  <input class="mrg1"id="slg"type="CheckBox">
					<label for="slg">自动登入</label>
					<a class="flt2">忘记密码?</a>
					<br>
				<!--登入框-->
					<button class="clr1 bgc3"onclick="login()">登&nbsp;&nbsp;录</button>
				</section>
			</div>
      </section>
 </body>
</html>
